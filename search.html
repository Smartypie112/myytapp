<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #0f0f0f;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #search-bar {
      flex: 1;
      display: flex;
      align-items: center;
      position: relative;
    }

    #query {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 20px 0 0 20px;
      outline: none;
    }

    #clear-btn {
      position: absolute;
      right: 60px;
      font-size: 18px;
      cursor: pointer;
      color: #888;
      display: none;
    }

    #clear-btn:hover {
      color: #000;
    }

    #search-button {
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-left: none;
      background: #f8f8f8;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
    }

    #search-button:hover {
      background: #e6e6e6;
    }

    #suggestions {
      position: absolute;
      top: 45px;
      left: 0;
      width: 100%;
      background: white;
      border: 1px solid #ddd;
      border-top: none;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 1001;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background: #f0f0f0;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .video-info {
      padding: 10px;
    }

    .video-title {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 8px 0;
      color: #0f0f0f;
    }

    .channel-name {
      font-size: 14px;
      color: #606060;
    }
  #shortsBtn {
  margin: 10px;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: red;
  cursor: pointer;
   position:relative;
   top:20vh;
   left:40vw;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: background 0.2s ease;
}
 #shortsBtn:hover {
  background-color: #e6e6e6;
}
  </style>
</head>
<body>
  <header>
    <div id="search-bar">
      <input type="text" id="query" placeholder="Search" />
      <span id="clear-btn">‚úñ</span>
      <button id="search-button" onclick="searchVideos()">üîç</button>
      <div id="suggestions"></div>
    </div>
  </header>
<!-- Shorts button -->
<button id="shortsBtn" onclick="window.location.href='shorts.html'">Shorts</button>

  <div id="results"></div>

  <script>
    const API_KEY = "AIzaSyDDbyrMDQoMkvDzRz72p9JM_C09Ee8lX9M"; // Replace with your API key

    // Search videos using YouTube Data API
    async function searchVideos() {
      const query = document.getElementById("query").value.trim();
      document.getElementById("shortsBtn").style.display = "none";
      if (!query) return alert("Please enter a search term");

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (data.items) {
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const channel = item.snippet.channelTitle;
            const thumbnail = item.snippet.thumbnails.high.url;

            const videoCard = document.createElement("div");
            videoCard.className = "video-card";
            videoCard.innerHTML = `
              <img class="thumbnail" src="${thumbnail}" alt="${title}">
              <div class="video-info">
                <p class="video-title">${title}</p>
                <p class="channel-name">${channel}</p>
              </div>
            `;

            videoCard.onclick = () => {
              localStorage.setItem("videoId", videoId);
              setTimeout(()=>{window.location.href = "page.html";},2000);
            };

            resultsDiv.appendChild(videoCard);
          });
        } else {
          resultsDiv.innerHTML = "<p>No results found.</p>";
        }
      } catch (error) {
        console.error("Error fetching videos:", error);
      }
    }

    // Fetch YouTube suggestions using JSONP
    function fetchSuggestions(query) {
      const suggestionsBox = document.getElementById("suggestions");

      if (!query) {
        suggestionsBox.style.display = "none";
        return;
      }

      // Remove old script
      const oldScript = document.getElementById("jsonpScript");
      if (oldScript) oldScript.remove();

      // Define callback
      window.handleSuggestions = function(data) {
        suggestionsBox.innerHTML = "";

        if (data[1] && data[1].length > 0) {
          data[1].forEach(suggestion => {
            const item = document.createElement("div");
            item.className = "suggestion-item";
            item.textContent = suggestion;

            item.onclick = () => {
              document.getElementById("query").value = suggestion;
              suggestionsBox.style.display = "none";
              searchVideos();
            };

            suggestionsBox.appendChild(item);
          });
          suggestionsBox.style.display = "block";
        } else {
          suggestionsBox.style.display = "none";
        }
      };

      // Create JSONP script
      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = `https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
      document.body.appendChild(script);
    }

    // Input typing
    const queryInput = document.getElementById("query");
    queryInput.addEventListener("input", (e) => {
      document.getElementById("clear-btn").style.display = e.target.value ? "block" : "none";
      fetchSuggestions(e.target.value);
    });

    // Clear button
    document.getElementById("clear-btn").addEventListener("click", () => {
      queryInput.value = "";
      document.getElementById("clear-btn").style.display = "none";
      document.getElementById("suggestions").style.display = "none";
    });

    // Hide suggestions when clicking outside
    document.addEventListener("click", (e) => {
      if (!e.target.closest("#search-bar") && !e.target.closest("#suggestions")) {
        document.getElementById("suggestions").style.display = "none";
      }
    });
  </script>
</body>
</html>
