<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search with Suggestions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #0f0f0f;
    }

    /* Top Navbar */
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-direction: column;
    }

    #search-bar {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    #query {
      flex: 1;
      padding: 10px 35px 10px 10px; /* space for clear button */
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 20px 0 0 20px;
      outline: none;
    }

    #clear-btn {
      position: absolute;
      right: 60px; /* sits inside input box */
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #666;
      display: none; /* hidden until text typed */
    }
    #clear-btn:hover {
      color: #000;
    }

    #search-button {
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-left: none;
      background: #f8f8f8;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
    }

    #search-button:hover {
      background: #e6e6e6;
    }

    /* Suggestions dropdown */
    #suggestions {
      position: absolute;
      top: 45px;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: 250px;
      overflow-y: auto;
      display: none;
      z-index: 2000;
    }
    #suggestions div {
      padding: 10px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #f1f1f1;
    }

    /* Results grid */
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Video Card */
    .video-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .video-info {
      padding: 10px;
    }

    .video-title {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 8px 0;
      color: #0f0f0f;
    }

    .channel-name {
      font-size: 14px;
      color: #606060;
    }
  </style>
</head>
<body>
  <header>
    <div id="search-bar">
      <input type="text" id="query" placeholder="Search" oninput="handleInput()" />
      <button id="clear-btn" onclick="clearSearch()">‚úñ</button>
      <button id="search-button" onclick="searchVideos()">üîç</button>
      <div id="suggestions"></div>
    </div>
  </header>

  <div id="results"></div>

  <script>
    const API_KEY = "AIzaSyDDbyrMDQoMkvDzRz72p9JM_C09Ee8lX9M"; // üîë Replace with your own YouTube API key
    const suggestionsBox = document.getElementById("suggestions");
    const queryInput = document.getElementById("query");
    const clearBtn = document.getElementById("clear-btn");

    // Show/hide clear button + trigger suggestions
    function handleInput() {
      if (queryInput.value.trim()) {
        clearBtn.style.display = "block";
        showSuggestions();
      } else {
        clearBtn.style.display = "none";
        suggestionsBox.style.display = "none";
      }
    }

    // Clear input text
    function clearSearch() {
      queryInput.value = "";
      clearBtn.style.display = "none";
      suggestionsBox.style.display = "none";
      queryInput.focus();
    }

    // üîç Search videos
    async function searchVideos() {
      const query = queryInput.value;
      if (!query) return alert("Please enter a search term");

      suggestionsBox.style.display = "none"; // hide suggestions after search

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (data.items) {
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const channel = item.snippet.channelTitle;
            const thumbnail = item.snippet.thumbnails.high.url;

            const videoCard = document.createElement("div");
            videoCard.className = "video-card";
            videoCard.innerHTML = `
              <img class="thumbnail" src="${thumbnail}" alt="${title}">
              <div class="video-info">
                <p class="video-title">${title}</p>
                <p class="channel-name">${channel}</p>
              </div>
            `;

            // On click ‚Üí open video page
            videoCard.onclick = () => {
              localStorage.setItem("videoId", videoId);
              window.location.href = "page.html";
            };

            resultsDiv.appendChild(videoCard);
          });
        } else {
          resultsDiv.innerHTML = "<p>No results found.</p>";
        }
      } catch (error) {
        console.error("Error fetching videos:", error);
      }
    }

    // ‚ú® Show search suggestions
    async function showSuggestions() {
      const query = queryInput.value.trim();
      if (!query) {
        suggestionsBox.style.display = "none";
        return;
      }

      try {
        // ‚úÖ Google/YouTube unofficial autocomplete API
        const res = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(query)}`);
        const data = await res.json();

        suggestionsBox.innerHTML = "";
        if (data[1].length > 0) {
          data[1].forEach(s => {
            const div = document.createElement("div");
            div.textContent = s;
            div.onclick = () => {
              queryInput.value = s;
              clearBtn.style.display = "block";
              suggestionsBox.style.display = "none";
              searchVideos();
            };
            suggestionsBox.appendChild(div);
          });
          suggestionsBox.style.display = "block";
        } else {
          suggestionsBox.style.display = "none";
        }
      } catch (err) {
        console.error("Error fetching suggestions:", err);
      }
    }
  </script>
</body>
  </html>
